<body background="img/13.jpg">
        <div id="components-demo">
            <button-like title="like"></button-like>
            <button-like title="love"></button-like>

<script>

            Vue.component(
                'button-like', {
                    props: ['title'],
                    data: function () {
                        return {
                            count: 0
                        }
                    },
                    template: '<button v-on:click="count++">{{title}} {{ count }}</button>'
                })
                 new Vue({
                el: '#components-demo'    
            })
</script>
